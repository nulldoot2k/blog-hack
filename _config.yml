title: Hacker-Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "NullDoot2k"
  email: "nulldoot2k@proton.me"
  url: ""

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "NullDoot2k"
year : "2022"
